<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>BWM Motorsports</title>
</head>
<body>
    
    <div class="container" id="bike">
        <nav>
            <img src="/BMW_bike_img/logo.png" alt="error" class="logo">
            <a href="#" class="btn">Test Drive</a>
        </nav>

        <div class="content"> 
            <h2>THE BMW</h2>
            <h1>G 310 R</h1>
            <p> <b> The BMW G 310 R is an entry-level standard motorcycle developed jointly by BMW and TVS Motor Company of India. It is BMW's first, modern, low-end, sub-300 cc, beginner motorcycle sold under the BMW Motorrad brand </b></p>
            <h3>Choose your colour</h3>
            <div class="color-select">
                <div id="black"></div>
                <div id="blue"></div>
                <div id="red"></div>
            </div>
        </div>
    </div>

<script>
    let redBtn = document.getElementById("red");
    let blueBtn = document.getElementById("blue");
    let blackBtn = document.getElementById("black");
    let bike = document.getElementById("bike");
    
    redBtn.onclick = function(){
        bike.style.backgroundImage = "url(/BMW_bike_img/BMW1.png)";
    }
    blueBtn.onclick = function(){
        bike.style.backgroundImage = "url(/BMW_bike_img/BMW2.png)";
    }
    blackBtn.onclick = function(){
        bike.style.backgroundImage = "url(/BMW_bike_img/BMW3.png)";
    }

</script>
</body>
</html>
